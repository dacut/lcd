name: "Release"
on:
  workflow_dispatch:
jobs:
  release:
    timeout-minutes: 5
    runs-on: ubuntu-latest
    steps:
      - uses: ./.github/workflows/verify@main
      - name: Checkout
        uses: actions/checkout@v2
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Install cargo-release binary crate
        uses: actions-rs/install@v0.1
        with:
          crate: cargo-release
          version: latest
          use-tool-cache: true
      - name: Release build
        uses: actions-rs/cargo@v1
        with:
          command: cargo-release
